services:
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - .:/var/www/html  # CHANGED: Current directory instead of ./application
    depends_on:
      - mysql

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - "8080:80"
    volumes:
      - .:/var/www/html  # CHANGED: Current directory instead of ./application
    depends_on:
      - php

  mysql:
    image: mysql:5.7
    container_name: kalro-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: kalro
      MYSQL_ROOT_PASSWORD: kalro123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: